{% extends 'base.html' %}

{% block head %}
    <title>To Do List</title>
{% endblock %}

{% block body %} 
    <div class="content">
        <h1>Update Task</h1>
        <!-- Form for updating an existing task -->
        <form action="/update/{{task.id}}" method="POST">
            <input type="text" name="content" id="content" placeholder="Enter a new task" value="{{task.content}}" autocomplete="off" required>
            <input type="submit" value="Update Task">
        </form>
    </div>
{% endblock %}
